<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login and Check Cookie</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
  <h1>Login</h1>
  <form id="loginForm">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>
    <br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    <br>
    <button type="submit">Login</button>
  </form>
  <button id="checkCookieButton">Check Cookie</button>
  <script>
    document.getElementById('loginForm').addEventListener('submit', (event) => {
      event.preventDefault()
      const username = document.getElementById('username').value
      const password = document.getElementById('password').value

      axios.post('http://localhost:8000/login', { username, password }, { withCredentials: true })
        .then(response => {
          console.log(response.data)
        })
        .catch(error => {
          console.error('Error during login:', error)
        })
    })

    document.getElementById('checkCookieButton').addEventListener('click', () => {
      axios.get('http://localhost:8000/check-cookie', { withCredentials: true })
        .then(response => {
          console.log(response.data)
        })
        .catch(error => {
          console.error('Error checking cookie:', error)
        })
    })
  </script>
</body>

</html>
